<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Interpark</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="images/interpark.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" /> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" /> -->
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- seo -->
    <meta
      name="description"
      content="국내외 항공권, 숙소, 여행 최저가 예약부터 뮤지컬, 콘서트, 연극 티켓까지 모두 한번에 예약하세요"
    />
    <meta
      name="keywords"
      content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅"
    />
    <meta property="og:title" content="인터파크" />
    <meta
      property="og:description"
      content="항공권,호텔,리조트,펜션,숙박,비행기표,비행기예약,패키지여행,호텔예약,최저가,뮤지컬,연극,콘서트,티켓,여행,전시,레저,티켓팅"
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://www.interpark.com" />
    <meta property="og:site_name" content="인터파크" />
    <meta property="og:type" content="website" />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 웹 브라우저 간의 스타일 일관성을 유지하고 스타일을 표준화하기 위해 css리셋 스타일 시트입니다. -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!-- js -->
    <script src="js/html5shiv.js"></script>
    <!-- 새로 고침 잘 안되니까 잠깐 주석처리 -->
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <script src="js/respond.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- whole layout -->
    <div class="wrap">
        <!-- header top -->
        <header class="header">
            <div class="inner">
                <!-- top -->
                <div class="header_top">
                    <!-- top left -->
                    <div class="header_left">
                        <a href="#" alt="interpark" class="logo"></a>
                        <form action="#" class="search">
                            <input type="text" name="" class="search_txt" maxlength="100" placeholder="검색어를 입력해주세요.">
                            <input type="reset" class="search_reset">
                            <input type="button" class="search_btn">
                        </form>
                    </div>
                    <!-- top right -->
                    <div class="header_right">
                        <ul class="member_list">
                            <li>
                                <a href="#">로그인</a>
                            </li>
                            <li>
                                <a href="#">회원가입</a>
                            </li>
                            <li class="mypage_btn">
                                <a href="#">마이페이지<i class="icon_arrow"></i></a>
                                <div class="mypage">
                                    <ul class="mypage_list">
                                        <li><a href="#"><b>투어</b>마이페이지</a></li>
                                        <li><a href="#"><b>티켓</b>마이페이지</a></li>
                                        <li><a href="#"><b>쇼핑</b>마이페이지</a></li>
                                        <li><a href="#"><b>도서</b>마이페이지</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <a href="#" class="mobile_mypage">
                            <img src="images/icon_mypage.svg" alt="마이페이지">
                        </a>
                    </div>
                </div>
                <!-- bt -->
                <div class="header_bt">
                  <ul class="service-list ">
                    <li>
                      <a href="#"
                        ><img src="images/icon_tour.png" alt="투어" />투어</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><img src="images/icon_ticket.png" alt="티켓" />티켓</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><img src="images/icon_shopping.png" alt="쇼핑" />쇼핑</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><img src="images/icon_book.png" alt="도서" />도서</a
                      >
                    </li>
                    <li>
                      <a href="#"
                        ><img src="images/icon_triple.png" alt="트리플" />트리플</a
                      >
                    </li>
                    <li>
                      <a href="#">
                        <img src="images/icon_nol.png" alt="NOL혜택" />NOL혜택</a
                      >
                    </li>
                  </ul>
      
                  <ul class="service-menu ">
                    <li><a href="#">티켓오픈</a></li>
                  </ul>
      
                </div>
            </div>
        </header>
    </div>
  </body>
</html>
